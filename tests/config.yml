# config.yml

nameservers:
  - default:
      host: localhost
      ns_port: 9090
      ns_bchost: localhost
      ns_bcport: 9091
      ns_autoclean: 0.0
      storage_type: memory
  - production:
      host: camacholab.ee.byu.edu
      ns_port: 9090
      ns_bchost: null
      ns_bcport: 9091
      ns_autoclean: 15.0
      storage_type: sql
  - development:
      host: localhost
      ns_port: 9090

daemons:
  - default:
      classname: Daemon
      host: localhost
      servertype: thread
  - lockable:
      classname: LockableDaemon
      host: public
      servertype: thread
  - multiplexed: 
      host: public
      servertype: multiplex
  # - localthread:
  #     host: localhost
  # - localmultiplex:
  #     host: localhost
  #     servertype: multiplex

services:
  - asgard.wolverine:
      module: pyrolab.drivers.motion.prm1z8
      classname: PRM1Z8
      parameters:
        - serialno: 27003366
      description: Rotational motion
      instancemode: single
      daemon: lockable
      nameservers: 
        - production
  - asgard.hulk:
      module: pyrolab.drivers.motion.z825b
      classname: Z825B
      parameters:
        - serialno: 27003497
      description: Longitudinal motion
      instancemode: single
      daemon: lockable
      nameservers: 
        - production
  - asgard.captainamerica:
      module: pyrolab.drivers.motion.z825b
      classname: Z825B
      parameters:
        - serialno: 27504851
      description: Lateral motion
      instancemode: single
      daemon: lockable
      nameservers: 
        - production

autolaunch:
  nameservers:
    - production
  
  services:
    - asgard.wolverine
    - asgard.hulk
    - asgard.captainamerica

features:
  autoreload_config: true
  autorelaunch: true
