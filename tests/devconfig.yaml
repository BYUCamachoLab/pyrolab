version: '1.0'

nameservers:
  default:
    host: localhost
    ns_port: 9090
    broadcast: false
    ns_bchost: null
    ns_bcport: 9091
    ns_autoclean: 0.0
    storage: memory
  production:
    host: public
    ns_port: 9100
    broadcast: false
    ns_bchost: null
    ns_bcport: 9091
    ns_autoclean: 0.0
    storage: memory

daemons:
  lockable:
    module: pyrolab.daemon
    classname: LockableDaemon
    host: public
    port: 0
    unixsocket: null
    nathost: null
    natport: 0
    servertype: thread
  localthread:
    module: pyrolab.daemon
    classname: Daemon
    host: localhost
    port: 0
    unixsocket: null
    nathost: null
    natport: 0
    servertype: thread

services:
  auto 1:
    module: pyrolab.drivers.sample
    classname: SampleService
    parameters: {}
    description: Lockable sample service
    instancemode: single
    daemon: lockable
    nameservers:
    - default
  auto 1:
    module: pyrolab.drivers.sample
    classname: SampleAutoconnectInstrument
    parameters:
      address: 0.0.0.0
      port: 9091
    description: Parameterized sample instrument
    instancemode: single
    daemon: lockable
    nameservers:
    - default
  auto 1:
    module: pyrolab.drivers.sample
    classname: SampleService
    parameters: {}
    description: Not lockable sample service
    instancemode: single
    daemon: localthread
    nameservers:
    - default
    
autolaunch:
  nameservers: []
  services: []
