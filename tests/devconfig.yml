# config.yml

nameservers:
  - default:
      host: localhost
      ns_port: 9090
  - development:
      host: public
      ns_port: 9100

servers:
  - lockable:
      classname: LockableDaemon
      host: public
      servertype: thread
  - localthread:
      classname: Daemon
      host: localhost
      servertype: thread

services:
  - auto 1:
      module: pyrolab.drivers.sample
      classname: SampleService
      description: Lockable sample service
      instancemode: single
      server: lockable
      nameservers: 
        - default
        # - development
  - auto 1:
      module: pyrolab.drivers.sample
      classname: SampleAutoconnectInstrument
      parameters:
        - address: 0.0.0.0
        - port: 9091
      description: Parameterized sample instrument
      instancemode: single
      server: lockable
      nameservers: 
        - default
        # - development
  - auto 1:
      module: pyrolab.drivers.sample
      classname: SampleService
      description: Not lockable sample service
      instancemode: single
      server: localthread
      nameservers: 
        - default
        # - development
